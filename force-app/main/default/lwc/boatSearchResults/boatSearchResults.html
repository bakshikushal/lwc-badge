<!-- sldsValidatorIgnore -->
<template>
  <lightning-tabset variant="scoped">
    <lightning-tab label="Gallery">
      <div class="slds-scrollable_y">
        <lightning-layout horizontal-align="center" multiple-rows="true">
          <template for:each={response} for:item="boat">
            <lightning-layout-item
              key={boat.Id}
              padding="around-small"
              size="12"
              small-device-size="6"
              medium-device-size="4"
              large-device-size="3"
            >
              <c-boat-tile
                boat={boat}
                selected-boat-id={selectedBoatId}
                onboatselect={updateSelectedTile}
              ></c-boat-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <!-- Scrollable div and lightning datatable go here -->
      <div class="slds-scrollable_y">
        <lightning-datatable
          key-field="Id"
          data={response}
          hide-checkbox-column
          columns={columns}
          draft-values={draftvalues}
          onsave={handleSave}
          >
        </lightning-datatable>
      </div>
    </lightning-tab>
    <lightning-tab label="Boats Near Me">
      <!-- boatsNearMe component goes here -->
      <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
    </lightning-tab>
  </lightning-tabset>
</template>
